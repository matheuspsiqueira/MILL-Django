{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="{% static '/css/bootstrap-login.css' %}">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="{% static '/css/font-login' %}">
	<link rel="stylesheet" href="{% static '/css/font-awesome.css' %}">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="{% static '/css/est-log.css' %}">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Login</h3>
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="UsuÃ¡rio">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="Senha">
					</div>
					<div class="row align-items-center remember">
					</div>
					<div class="form-group">
						<input type="submit" value="Entrar" class="btn float-right login_btn" name="login">
						<input type="submit" value="Voltar" class="btn float-left login_btn" name="voltar">
					</div>
					
				</form>
				
			</div>
		</div>
	</div>
</div>
</body>
</html>
